<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Cycle Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="manifest" href="./cycletracker.json" />
    <link rel="icon" href="./icons/circle.svg" />
  </head>
  <body>
    <h1>期間の履歴</h1>
    <form>
      <fieldset>
        <legend>開始日と終了日を入力してください</legend>
        <p>
          <label for="start-date">開始日</label>
          <input type="date" id="start-date" required />
        </p>
        <p>
          <label for="end-date">終了日</label>
          <input type="date" id="end-date" required />
        </p>
      </fieldset>
      <p>
        <button type="submit">期間を追加</button>
      </p>
    </form>
    <section id="past-periods">
        <!-- <h2>Past periods</h2>
        <ul>
            <li>From 01/01/2024 to 01/06/2024</li>
            <li>From 01/29/2024 to 02/04/2024</li>
        </ul> -->
    </section>
    <script src="./app.js" defer></script>
    <!-- Register the app's service worker. -->
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("./sw.js");
      }
    </script>

  </body>
</html>
